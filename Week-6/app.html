<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .app-container {
      background: #ffffffdd;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 28px;
      color: #333;
    }

    input, button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin: 5px;
      font-size: 16px;
    }

    input {
      width: 70%;
      border: 1px solid #ccc;
    }

    button {
      background: #0077cc;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005fa3;
    }

    .weather-box {
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      background: #f9f9f9;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    .weather-box h2 {
      margin-bottom: 10px;
      font-size: 22px;
      color: #222;
    }

    .weather-detail {
      margin: 8px 0;
      font-size: 16px;
      color: #444;
    }

    .loading {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>üå§Ô∏è Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button id="getWeatherBtn">Search</button>
    <div id="weatherResult"></div>
  </div>

  <script>
    const cityInput = document.getElementById("cityInput");
    const getWeatherBtn = document.getElementById("getWeatherBtn");
    const weatherResult = document.getElementById("weatherResult");

    async function fetchWeather(city) {
      try {
        if (!city) {
          weatherResult.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Please enter a city name.</p>";
          return;
        }

        weatherResult.innerHTML = "<p class='loading'>‚è≥ Loading...</p>";

        const response = await fetch(`https://wttr.in/${encodeURIComponent(city)}?format=j1`);
        if (!response.ok) throw new Error("City not found or API error.");

        const data = await response.json();
        displayWeather(city, data);
        localStorage.setItem("lastCity", city);
      } catch (error) {
        weatherResult.innerHTML = `<p style="color:red;">‚ùå ${error.message}</p>`;
      }
    }

    function displayWeather(city, data) {
      const current = data.current_condition[0];
      weatherResult.innerHTML = `
        <div class="weather-box">
          <h2>${city}</h2>
          <p class="weather-detail"><strong>üå°Ô∏è Temperature:</strong> ${current.temp_C} ¬∞C</p>
          <p class="weather-detail"><strong>‚òÅÔ∏è Condition:</strong> ${current.weatherDesc[0].value}</p>
          <p class="weather-detail"><strong>üíß Humidity:</strong> ${current.humidity}%</p>
          <p class="weather-detail"><strong>üå¨Ô∏è Wind:</strong> ${current.windspeedKmph} km/h</p>
          <p class="weather-detail"><strong>ü§î Feels Like:</strong> ${current.FeelsLikeC} ¬∞C</p>
        </div>
      `;
    }

    getWeatherBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      fetchWeather(city);
    });

    window.onload = () => {
      const lastCity = localStorage.getItem("lastCity");
      if (lastCity) fetchWeather(lastCity);
    };
  </script>
</body>
</html>
